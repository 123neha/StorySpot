<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>

  <div>
    <form #loginForm="ngForm" class="example-form" (ngSubmit)="login()">
      <mat-card-content>

        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="model.email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" [(ngModel)]="model.password" type="password" name="password"
                  required>
              </mat-form-field>
            </td>
          </tr>
        </table>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
        <button mat-raised-button routerLink="/signup" color="primary">Sign Up</button>
      </mat-card-actions>
    </form>
  </div>
</mat-card>
